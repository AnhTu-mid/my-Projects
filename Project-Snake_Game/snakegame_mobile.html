<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SnakeGame</title>
	<link rel="stylesheet" href="stylesheet_mobile.css">
</head>
<body>
	<div id="copyright"><p>Made by: Anh Tú</p></div>
	<div id="game_container">
		<div id="Game_Frame">
			<div id="MainMenu_container">
				<div id="tutorial">
					<p>
						How to play: eat the apple, dont get hit by wall
					</p>
					<button id="playbutton">Play</button>
				</div>
			</div>
			<canvas id="canvas" width="300" height="300">
			</canvas>
			<div id="game_main"></div>
			<div id="gameover_container">
				<div class="GOS" id="Visual1_GOS">
					<p>Game Over</p>
				</div>
				<div class="GOS" id="Visual2_GOS"></div>
				<div class="GOS" id="Visual3_GOS"></div>
				<div class="GOS" id="Visual6_GOS"></div>
				<div class="GOS" id="Visual4_GOS"></div>
				<div class="GOS" id="Visual5_GOS"></div>
				<button id="replay">Again</button>
			</div>
		</div>
		<div id="score_container">
			<div id="score_vs">
				<div id="adjust_value">+1</div>
			</div>
			<div id="score">0</div>
		</div>

		<div id="returnpage_container" style="
			margin-top: 1%; background-color: #A0153E;border-radius: 50px;padding: 0.5% 1%;">
			<a href="https://anhtu-mid.github.io/my-Projects/Introduce-my-self/index.html" style="
				color: black;
			"><div>Return</div></a>
		</div>

		<div id="touchpad">
			<div id="none" class="touch_btn"></div>
			<button id="arrow_up" class="touch_btn">↑</button>
			<div id="none" class="touch_btn"></div>
			<button id="arrow_left" class="touch_btn">←</button>
			<div id="none" class="touch_btn"></div>
			<button id="arrow_right" class="touch_btn">→</button>
			<div id="none" class="touch_btn"></div>
			<button id="arrow_down" class="touch_btn">↓</button>
			<div id="none" class="touch_btn"></div>
		</div>
	</div>

	<script src="index_mobile.js"></script>
</body>
</html>
