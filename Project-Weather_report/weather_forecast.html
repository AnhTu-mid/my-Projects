<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Now-Weather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="weather_container" class="weather">
			<div class="input_container">
				<input id="input_" type="text" placeholder="Search">
				<img src="assets/search.png" id="submit" alt="">
			</div>
			<img src="assets/clear.png" class="icon" id="icon">
			<div class="temp" id="temp">0°C</div>
			<div id="name" class="cityName">NaN</div>
			<div id="data_container">
				<div id="humidity_container" class="data">
					<img src="assets/humidity.png" alt="" class="icon">
					<div>
						<div id="humidity" class="dataValue">0%</div>
						<div class="textLabel">Humidity</div>
					</div>
				</div>
				<div id="windSpeed_container" class="data">
					<img src="assets/wind.png" class="icon">
					<div>
						<div id="windSpeed" class="dataValue">0 Km/h</div>
						<div class="textLabel">WindSpeed</div>
					</div>
				</div>
			</div>

			<div class="visual" id="visual_changeData_container">
				<div id="visual_changeData"></div>
			</div>
		</div>
		<div class="credit">
			<div class="cre">Made by: Anh Tú</div>
			<a href="https://anhtu-mid.github.io/my-Projects/Introduce-my-self/index.html" class="return">Return</a>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
