<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="Title">Tic Tac Toe</div>

	<div id="gameContainer">
		<div id="score1" class="score">
			<div id="Score_Visual1" class="Score_Visual"></div>
			<div id="Score_Visual1_OL" class="Score_Visual_OL"><p id="pls_1">+1</p></div>
			<div id="Turn1" class="TurningShowing">
				<p id="TURN_P1">O</p>
			</div>
			<p id="SCORE_P1">0</p>
		</div>
		<div id="gameBoard">
			<button id="Choosen1" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab1" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch1" class="Visual_ch"></div>
			</button>
			<button id="Choosen2" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab2" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch2" class="Visual_ch"></div>
			</button>
			<button id="Choosen3" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab3" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch3" class="Visual_ch"></div>
			</button>
			<button id="Choosen4" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab4" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch4" class="Visual_ch"></div>
			</button>
			<button id="Choosen5" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab5" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch5" class="Visual_ch"></div>
			</button>
			<button id="Choosen6" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab6" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch6" class="Visual_ch"></div>
			</button>
			<button id="Choosen7" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab7" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch7" class="Visual_ch"></div>
			</button>
			<button id="Choosen8" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab8" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch8" class="Visual_ch"></div>
			</button>
			<button id="Choosen9" class="choosen">
				<div id="choosen_frame">
					<p id="Choosen_lab9" class="choosen_lab"></p>
				</div>
				<div id="Visual_ch9" class="Visual_ch"></div>
			</button>
		</div>
		<div id="GameOverContainer">
			<div id="GAMEOVER"><p>GAME OVER</p></div>
		</div>
		<div id="score2" class="score">
			<div id="Score_Visual2" class="Score_Visual"></div>
			<div id="Score_Visual2_OL" class="Score_Visual_OL"><p id="pls_1">+1</p></div>
			<div id="Turn2" class="TurningShowing">
				<p id="TURN_P2">X</p>
			</div>
			<p id="SCORE_P2">0</p>
		</div>
	</div>

	<div id="returnpage_container" style="
			margin-top: 2%; background-color: #2E236C;border-radius: 50px;padding: 0.5% 1%;
		">
		<a href="https://anhtu-mid.github.io/my-Projects/Introduce-my-self/index.html" style="
			color: #C8ACD6;
		"><div>Return</div></a>
	</div>
	<script src="index.js"></script>
