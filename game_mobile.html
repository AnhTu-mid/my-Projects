<body>
	<div id="game_container">
		<div id="score_container">
			<div id="player1_container" class="player_container">
				<div class="scoreframe">
					<div class="visual_score" id="vs_score1"></div>

			</div>

		</div>
		<div id="mainGame">
			<div id="choosen_box_container">
				<!-- 9 box here_this is button! -->

					<p id="number1_text"></p>

						<div id="vs_number1"></div>
