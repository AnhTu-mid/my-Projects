<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dodge the bomb!</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="Title">DODGE THE BOMB</div>
	<div id="gamecontainer">
		<div id="game_canvas_container">
			<div id="mainMenu_container">
				<div id="tutor">
					<p>Dodge the bomb and survice it every 15s +1 bomb and score</p>
				</div>
				<button id="play_btn">Play</button>
			</div>
			<canvas id="canvas"width="800"height=600></canvas>
			<div id="VisualContainer"></div>
			<div id="MainGameContainer"></div>
			<div id="GameOverVisual">
				<button id="reload_restart">Replay</button>
				<div id="Text_GOS">GAME OVER</div>
				<div id="Visual1_GOS" class="Visual_GOS"></div>
				<div id="Visual2_GOS" class="Visual_GOS"></div>
				<div id="Visual3_GOS" class="Visual_GOS"></div>
				<div id="Visual4_GOS" class="Visual_GOS"></div>
				<div id="Visual5_GOS" class="Visual_GOS"></div>
			</div>
		</div>
		<div id="SCORE_CONTAINER">
			<div id="score">
				<p>0</p>
			</div>
			<div id="nof_container">
				<p>Update soon!</p>
			</div>
			<div id="score_vs">
				<p>+1</p>
			</div>

			<div id="ReturnProfile_container" style="display: flex;justify-content: center;align-content: center;flex-direction: column;">
				<div id="link" style="font-size: 14px;background-color: #41B3A2;padding: 0% 2%;border-radius: 50px;">
					<a href="https://anhtu-mid.github.io/my-Projects/Introduce-my-self/index.html" style="color: #BDE8CA; text-decoration: none;">Go to my profile</a>
				</div>

				<div id="copyright">
					<p>Made by: Anh TÃº</p>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
